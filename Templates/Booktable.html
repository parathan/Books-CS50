{% extends "Layout.html" %}

{% block title %}
Book table
{% endblock %}

{% block body %}
<div class="row">
  <div class="col">
    <h3>Book Table</h3>
  </div>
  <div class="col">
    {{ message }}
    <ul>
      {% for book in books %}
        <a href="{{ url_for('book', book_id=book.id) }}">
          <li>ISBN: {{ book.isbn }} Title: {{ book.title }} Author: {{ book.author }} year: {{ book.year }}</li>
        </a>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
