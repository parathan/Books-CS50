{% extends "Layout.html" %}

{% block title %}
Books Registration
{% endblock %}

{% block body %}
<div class="row">
  <div class="col">
    <h3>Books Registration</h3>
  </div>
  <div class="col">
    <form action="./confirmation" method="post">
      <label for="Firstname">First Name: </label>
      <input type="text" name="FirstName" id="Firstname" autocomplete="off"><br>
      <label for="Lastname">Last Name: </label>
      <input type="text" name="LastName" id="Lastname" autocomplete="off"><br>
      <label for="User">Username: </label>
      <input type="text" name="Username" id="User" autocomplete="off"><br>
      <label for="Pass">Password: </label>
      <input type="password" name="Password" id="Pass" autocomplete="off"><br>
      <label for="Pass2">Confirm Password: </label>
      <input type="password" name="Password2" id="Pass2" autocomplete="off"><br>
      <input type="submit" name="Register" value="register"><br>
    </form>
  </div>
</div>
{% endblock %}
